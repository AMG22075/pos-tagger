<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Tagger</title>
  <script src="https://unpkg.com/compromise@13.11.3/builds/compromise.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .word-block {
      display: inline-block;
      margin: 4px;
      padding: 5px 8px;
      border-radius: 6px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    .pos-tag {
      display: block;
      font-size: 11px;
      margin-top: 2px;
      padding: 1px 4px;
      border-radius: 3px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>POS Tagger</h1>
  <textarea id="inputText" placeholder="Paste your text below. For texts under 1000 words, you can view POS tags on screen. Longer texts will be downloaded as a CSV." oninput="checkLength()"></textarea><br/>
  <button id="runBtn" onclick="tagPOS()" style="display: none;">RUN</button>
  <button onclick="exportResults()">EXPORT</button>
  <button onclick="clearAll()">CLEAR</button>
  <div class="output" id="output"></div>

  <script>
    let results = [];

    const priorityOrder = [
      "Noun", "Verb", "Value", "Date", "Adjective", "Contraction", "Adverb", "Currency", "Determiner",
      "Conjunction", "Preposition", "QuestionWord", "Pronoun", "Expression", "Abbreviation", "Url",
      "HashTag", "PhoneNumber", "AtMention", "Emoji", "Emoticon", "Email", "Auxiliary", "Negative", "Acronym"
    ];

    function checkLength() {
      const text = document.getElementById("inputText").value.trim();
      const wordCount = text.split(/\s+/).length;
      document.getElementById("runBtn").style.display = wordCount <= 1000 ? "inline-block" : "none";
    }

    function tagPOS() {
      const text = document.getElementById("inputText").value.trim();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      results = [];

      if (!text) {
        outputDiv.innerHTML = "Please enter some text.";
        return;
      }

      try {
        const wordCount = text.split(/\s+/).length;
        const doc = nlp(text);
        const terms = doc.terms().json();

        terms.forEach(termBlock => {
          termBlock.terms.forEach(t => {
            const word = t.text;
            let tag = "Unknown";
            if (t.tags && t.tags.length) {
              for (const level1 of priorityOrder) {
                if (t.tags.includes(level1)) {
                  tag = level1;
                  break;
                }
              }
              if (tag === "Unknown") {
                tag = t.tags.join(", ");
              }
            }
            results.push({ term: word, tag });
          });
        });

        if (wordCount > 1000) {
          outputDiv.innerHTML = "Text too long to render. Downloading...";
          exportResults();
        } else {
          results.forEach(({ term, tag }) => {
            const container = document.createElement("span");
            container.className = "word-block";

            const wordText = document.createElement("span");
            wordText.innerText = term;

            const tagLabel = document.createElement("span");
            tagLabel.innerText = tag;
            tagLabel.className = "pos-tag";
            tagLabel.style.backgroundColor = getColor(tag);

            container.appendChild(wordText);
            container.appendChild(tagLabel);
            outputDiv.appendChild(container);
          });
        }

      } catch (e) {
        outputDiv.innerHTML = "Error processing text.";
        console.error("POS error:", e);
      }
    }

    function exportResults() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        alert("Please paste and process some text first.");
        return;
      }
      if (results.length === 0) {
        tagPOS();
      }
      const csvContent = "data:text/csv;charset=utf-8,Word,POS Tag\n" +
        results.map(e => `${e.term},${e.tag}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "pos_tags.csv");
      document.body.appendChild(link);
      link.click();
    }

    function clearAll() {
      document.getElementById("inputText").value = "";
      document.getElementById("output").innerHTML = "";
      document.getElementById("runBtn").style.display = "none";
      results = [];
    }

    function getColor(tag) {
      const colors = {
        Noun: "#e74c3c",
        Verb: "#3498db",
        Adjective: "#2ecc71",
        Adverb: "#9b59b6",
        Pronoun: "#f1c40f",
        Determiner: "#95a5a6",
        Preposition: "#e67e22",
        Conjunction: "#1abc9c",
        Value: "#3cb371",
        Date: "#ffa07a",
        Contraction: "#c0392b",
        Currency: "#16a085",
        QuestionWord: "#8e44ad",
        Expression: "#2c3e50",
        Abbreviation: "#d35400",
        Url: "#27ae60",
        HashTag: "#d91e18",
        PhoneNumber: "#1f618d",
        AtMention: "#f39c12",
        Emoji: "#f012be",
        Emoticon: "#9a7d0a",
        Email: "#5dade2",
        Auxiliary: "#7f8c8d",
        Negative: "#34495e",
        Acronym: "#7d3c98",
        Unknown: "#bdc3c7"
      };
      return colors[tag] || "#34495e";
    }
  </script>
</body>
</html>
