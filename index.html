<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>POS Tagger</title>
  <script src="https://unpkg.com/compromise@13.11.3/builds/compromise.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px auto;
      max-width: 1000px;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    .output {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
    }
    .word-block {
      display: inline-block;
      margin: 4px;
      padding: 5px 8px;
      border-radius: 6px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
    }
    .pos-tag {
      display: block;
      font-size: 11px;
      margin-top: 2px;
      padding: 1px 4px;
      border-radius: 3px;
      color: white;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>POS Tagger</h1>
  <p>Paste your text below and click <strong>RUN</strong>.</p>
  <textarea id="inputText" placeholder="Enter or paste your text here..."></textarea><br/>
  <button onclick="tagPOS()">RUN</button>
  <button onclick="exportResults()">EXPORT</button>
  <div class="output" id="output"></div>

  <script>
    let results = [];

    function tagPOS() {
      const text = document.getElementById("inputText").value.trim();
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "Processing...";
      results = [];

      if (!text) {
        outputDiv.innerHTML = "Please enter some text.";
        return;
      }

      try {
        const doc = nlp(text);
        const terms = doc.terms().json();

        outputDiv.innerHTML = "";

        terms.forEach(termBlock => {
          termBlock.terms.forEach(t => {
            const word = t.text;
            const tag = t.tags.length ? t.tags.join(", ") : "Unknown";
            results.push({ term: word, tag });

            const container = document.createElement("span");
            container.className = "word-block";

            const wordText = document.createElement("span");
            wordText.innerText = word;

            const tagLabel = document.createElement("span");
            tagLabel.innerText = tag;
            tagLabel.className = "pos-tag";
            tagLabel.style.backgroundColor = getColor(tag);

            container.appendChild(wordText);
            container.appendChild(tagLabel);
            outputDiv.appendChild(container);
          });
        });

      } catch (e) {
        outputDiv.innerHTML = "Error processing text.";
        console.error("POS error:", e);
      }
    }

    function exportResults() {
      if (results.length === 0) {
        alert("No results to export. Run the tagger first.");
        return;
      }

      const csvContent = "data:text/csv;charset=utf-8,Word,POS Tag\n" +
        results.map(e => `${e.term},${e.tag}`).join("\n");

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "pos_tags.csv");
      document.body.appendChild(link);
      link.click();
    }

    function getColor(tagString) {
      const tag = tagString.split(",")[0];
      const colors = {
        Noun: "#e74c3c",
        Verb: "#3498db",
        Adjective: "#2ecc71",
        Adverb: "#9b59b6",
        Pronoun: "#f1c40f",
        Determiner: "#95a5a6",
        Preposition: "#e67e22",
        Conjunction: "#1abc9c",
        Unknown: "#7f8c8d"
      };
      return colors[tag] || "#34495e";
    }
  </script>
</body>
</html>
